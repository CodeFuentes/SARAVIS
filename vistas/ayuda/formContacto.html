<form method="POST" action="{#link_form_contacto}" autocomplete="off">
			
<div class="col s12">
			<h5>Cont&aacute;ctanos</h5>
			
			<div class="row">
				<div class="col s6">
					<label>Asunto:<span>*</span></label>
					<textarea class="materialize-textarea" id="asunto" name="asunto" value="{#post_asunto}"></textarea>
					{#error_asunto}
				</div>
				<div class="col s6">
					<label>Descripci&oacute;n:<span>*</span></label>
					<textarea class="materialize-textarea" id="mensaje" name="mensaje" value="{#post_mensaje}"></textarea>
					{#error_mensaje}
				</div>
			</div>

</div>

	<div class="botones">
		<button id="guardarContacto" name="guardarContacto" type="submit" value="Guardar" class="btn waves-effect waves-light blue">Guardar</button>
		<a href="./?ctrl=contacto&acc=guarRegi"><button type="button" class="btn waves-effect waves-light blue">Salir</button></a>
	</div>
	
	</form>
