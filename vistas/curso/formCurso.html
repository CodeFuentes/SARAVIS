<form method="POST" action="{#link_form_curso}" autocomplete="off">
			
<div class="col s12">
			<h5>Datos del Curso/Taller</h5>
			
			<div class="formulario">
				<ul>
					<li>
						<div class="unico">
							<label>Nombre<span>*</span></label>
							<input id="nombreCurso" name="nombreCurso" value="{#post_nombreCurso}" type="text" >
							{#error_nombreCurso}
						</div>
					</li>

					<li>
						<div class="unico">
							<label>Descripci&oacute;n<span>*</span></label>
							<textarea class="materialize-textarea" id="descripcionCurso" name="descripcionCurso">{#post_descripcionCurso}</textarea>
							{#error_descripcionCurso}
						</div>
					</li>
				</ul>
				
			</div>

</div>

	<div class="botones">
		<button class="btn waves-effect waves-light blue" id="guardarCurso" name="guardarCurso" type="submit" value="Guardar">Guardar</button>
		<a href="./?ctrl=curso&acc=formBusq"><button class="btn waves-effect waves-light blue">Salir</button></a>
	</div>
	
	</form>
