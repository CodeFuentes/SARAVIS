	<form id="formClaveUsua" name="formClaveUsua" method="post" action="?ctrl=usuario&acc=guarClav" autocomplete="off">
		
<div class="col s12">
		
			<h5>Datos de la clave</h5>

			<div class="formulario">

				<ul>
					<li>
						<div class="unico">
							<label>Contraseña anterior<span>*</span></label>
							<input id="claveAnterior" name="claveAnterior" value="{#post_claveAnterior}"  type="password"/>
							
							{#error_claveAnterior}
						</div>
					</li/>

					<li>
						<div class="unico">
							<label>Nueva contraseña<span>*</span></label>
							<input id="claveUno" name="claveUno" value="{#post_claveUno}"  type="password"/>
							
							{#error_claveUno}
						</div>
					</li/>

					<li>
						<div class="unico">
							<label>Repita la nueva contraseña<span>*</span></label>
							<input id="claveDos" name="claveDos" value="{#post_claveDos}" type="password"/>
							
							{#error_claveDos}
						</div>
						
					</li>
				</ul>
	
			</div>	

</div>
	
		<div class="botones">	
			<button class="waves-effect btn waves-light blue" id="btnGuardar" name="btnGuardar" type="submit" value="Guardar">Guardar</button>
			<a href="./"><button class="waves-effect btn waves-light blue">Salir</button></a>		
		</div>
	
		
		
	</form>
