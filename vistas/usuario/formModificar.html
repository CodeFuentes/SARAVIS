<div class="col s12">
		
			<h5>Datos del Usuario</h5>

				
				<form id="formModificarUsua" name="formModificarUsua" method="post" action="?ctrl=usuario&acc=guarModi" autocomplete="off">
				
				<div class="col s12">
					<div class="col s4">
						<label>Nombre<span>*</span></label>
						<input id="nombreUsua" name="nombreUsua" type="text" value="{#post_nombreUsua}" autofocus/>
						
						{#error_nombreUsua}
					</div>
					<div class="col s8">
						<label>Permisos<span>*</span></label>
							<br/><br/><input id="cursosPerm" name="cursosPerm" type="checkbox" value="cursos" {#checked_permisos_cursos}> <label for="cursosPerm">Curso/Taller/Facilitador</label>
							
							<br/><input id="personasPerm" name="personasPerm" type="checkbox" value="personas" {#checked_permisos_personas}> <label for="personasPerm">Persona/Participante</label>
							
							
							<br/><input id="documentosPerm" name="documentosPerm" type="checkbox" value="documentos" {#checked_permisos_documentos}> <label for="documentosPerm">Documentos</label>
							
							<br/><input id="impresionesPerm" name="impresionesPerm" type="checkbox" value="impresiones" {#checked_permisos_impresiones}> <label for="impresionesPerm">Impresiones</label>
							<br>
							{#error_permisos}
					</div>
				</div>
			<div class="col s12">
			<br>
				<button class="waves-effect btn waves-light blue" id="btnGuardar" name="btnGuardar" type="submit" value="Guardar">Guardar</button>
				<a href="./"><button type="button" class="waves-effect btn waves-light blue">Salir</button></a>		
			</div>
			</form>
			
		</div>
