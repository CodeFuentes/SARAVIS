<form method="POST" action="?ctrl=documento&acc=guarIden" enctype="multipart/form-data" autocomplete="off">

			<div class="row">
				<div class="col s12">
					<h5>Fondo del Identificador</h5>
						
					<div class="col s6">
							<label>Fondo actual</label><br>
							<img width="300px" height="220px" src="{#link_imagen_fondo}"/><br>

							<input id="filaFondoDoc" name="filaFondoDoc" type="file" accept="image/*"><br>
							{#error_filaFondoDoc}<br>

							<label class="nota">Dimensiones: 1100 pixeles de ancho por 800 pixeles de alto preferiblemente</label>
					</div>
					<div class="col s12">
					<br>
						<button class="btn waves-effect waves-light blue" id="guardarIdentificador" name="guardarIdentificador" type="submit">Guardar</button>
						<a href="./?ctrl=edicion&acc=menuEdic"><button type="button" class="waves-effect btn waves-light blue">Salir</button></a>
					</div>
				</div class="col s12">
			</div>

	
	</form>
