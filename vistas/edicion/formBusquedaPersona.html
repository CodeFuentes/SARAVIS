<div class="col s12">	<form id="formBusq" name="formBusq" method="post" action="?ctrl=edicion&acc={#link_form_busq_persona}" autocomplete="off">		<div class="row">			<div class="col s6">				<label>Tipo</label>								<select id="tipoDocumentoPers" name="tipoDocumentoPers">					<option disabled>Seleccionar</option>					<option value='V' {#selected_tipo_V}>Venezolano</option>					<option value='E' {#selected_tipo_E}>Extranjero</option>				<select>			</div>			<div class="col s6">				<label>Documento</label>								<input id="documentoPers" name="documentoPers" value="{#post_documentoPers}" type="text" placeholder="Ejm: 12345678">				{#error_busqueda}			</div>			<div class="col s12 center-align">					<button id="btn_busqueda" name="btn_busqueda" type="submit" value="Buscar" class="btn waves-effect waves-light blue">Buscar</button>			</div>		</div>	</form></div>
