<form method="POST" action="{#link_form_persona}" autocomplete="off">

<div class="row">
	<div class="input-field col s4">
	    <input id="nombrePers" name="nombrePers" value="{#post_nombrePers}" type="text" placeholder="Ejm: Pedro">
	    {#error_nombrePers}
	    <label>Nombres</label>
	</div>
	<div class="input-field col s4">
	    <input id="apellidoPers" name="apellidoPers" value="{#post_apellidoPers}" type="text" placeholder="Ejm: Rodriguez">
	    {#error_apellidoPers}
	    <label>Apellidos</label>
	</div>
	<div class="input-field col s4">
	    <select id="sexoPers" name="sexoPers">
	    	<option value="masculino" {#selected_sexo_masculino} >Masculino</option>
	    	<option value="femenino" {#selected_sexo_femenino} >Femenino</option>
	    </select>
	    {#error_sexoPers}
	    <label>Sexo</label>
	</div>
</div>

<section>
	<article>
			<div class="sub_titulo">Datos de la persona</div>
			
			<div class="formulario">
				<ul>
					<li>
						<div class="doble">
							<label>Nombres<span>*</span></label>
							
						</div>
						
						<div class="doble">
							<label>Apellidos<span>*</span></label>
							
						</div>
					</li>

					<li>
						<div class="doble">
							<label>Sexo<span>*</span></label>
							
						</div>
						
						<div class="doble">
							<label>Fecha Nacimiento<span>*</span></label>
							<input id="fechaNacimientoPers" placeholder="dd-mm-aaaa" name="fechaNacimientoPers" value="{#post_fechaNacimientoPers}" type="text"/>
							{#error_fechaNacimientoPers}
						</div>
					</li>
					
					<li>
						<div class="doble">
							<label>Tipo Documento<span>*</span></label>
							<select id="tipoDocumentoPers" name="tipoDocumentoPers">
								<option value="V" {#selected_tipo_V}>Venezolano</option>
								<option value="E" {#selected_tipo_E}>Extranjero</option>
							</select>
							{#error_tipoDocumentoPers}
						</div>
						<div class="doble">
							<label>Documento<span>*</span></label>
							<input id="documentoPers" name="documentoPers" value="{#post_documentoPers}" type="text" readonly="readonly" placeholder="Ejm: 123456789"/>
							{#error_documentoPers}
						</div>
					</li>
					
					<li>
						<div class="unico">
							<label>Tel&eacute;fono<span>*</span></label>
							<input id="telefonoPers" name="telefonoPers" value="{#post_telefonoPers}" type="text" placeholder="Ejm: 04160000000"/>
							{#error_telefonoPers}
						</div>
					</li>
					
					<li>
						<div class="unico">
							<label>Direcci&oacute;n<span>*</span></label>
							<textarea id="direccionPers" name="direccionPers">{#post_direccionPers}</textarea placeholder="Ejm: Calle Bolivar NÂº 10">
							{#error_direccionPers}
						</div>
					</li>

					<li>
						<div class="doble">
							<label>Correo<span>*</span></label>
							<input id="correoPers" type="email" name="correoPers" value="{#post_correoPers}" style="height:25px;" placeholder="Ejm: saravis@upta.com">
							{#error_correoPers}
						</div>

						<div class="doble">
							<label>Confirmar Correo<span>*</span></label>
							<input id="confCorreoPers" type="email" name="confCorreoPers" value="{#post_confCorreoPers}" style="height:25px;" placeholder="Ejm: saravis@upta.com">
						</div>
					</li>
				</ul>
				
			</div>

	</article>

</section>

	<div class="botones">
		<input id="guardarPersona" name="guardarPersona" type="submit" value="Guardar">
		<a href="./?ctrl=persona&acc=formBusq">Salir</a>
	</div>
	
	</form>
